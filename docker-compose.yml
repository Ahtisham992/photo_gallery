version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: photo_gallery_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: photo_gallery
      MYSQL_USER: photouser
      MYSQL_PASSWORD: photopass123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - photo_gallery_network

  # Backend API
  backend:
    build: ./backend
    container_name: photo_gallery_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_USER: photouser
      DB_PASSWORD: photopass123
      DB_NAME: photo_gallery
      DB_PORT: 3306
      JWT_SECRET: your_jwt_secret_key_for_development
      UPLOAD_DIR: uploads
      MAX_FILE_SIZE: 5242880
      USE_S3: false
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      - db
    networks:
      - photo_gallery_network

  # Frontend
  frontend:
    build: ./frontend
    container_name: photo_gallery_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - photo_gallery_network
    command: npm run dev -- --host

volumes:
  db_data:
  backend_uploads:

networks:
  photo_gallery_network:
    driver: bridge
